  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="home.css" />
    <style>
      .btn {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: darkblue;
      }
      a {
        color: azure;
        text-decoration: none;
      }
      #myInput {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        width: 200px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Git Class</h1>
    <p id="intro" class="class1">Welcome to the Git class!</p>
    <p class="class1">This is a beginner-friendly introduction to Git.</p>
    <p class="class1">
      We will cover the basics of version control and how to use Git
      effectively.
    </p>
    <input type="text" id="myInput" placeholder="Type something..." />
    <br />
    <button class="btn" id="myBtn">Start Learning</button>

    <!-- ////////// -->

      <div
        id="innerDiv"
        style="
          width: 200px;
          height: 200px;
          background-color: lightgray;
          padding: 20px;

      >
        <button id="myButton">Click Me!</button>
      </div>
    </div>

    <!-- /////// -->
    <ul id="list">
      <li>Item 1</li>
